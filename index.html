 <!DOCTYPE html>
<html>
  <head>
    <title>Instaspotingtonly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="js/spin.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </head>
  <body>
    <div class="row">
        <div id="header" class="col-md-12">
            Instaspotingtonly
        </div>
        <div class="row">
            <div id="search-bar" class="col-md-12">
            <input class="col-xs-11" type="search" id="tag" placeholder="Write a word you are interested in!">
            <input class="col-xs-1" id="search" type="button" class="btn btn-primary" value="Search">
            </div>
        </div>
    <center><div class="spinner"></div></center>
    <div class="row">
      <div id="instaFeed" class="col-md-6">
        Instagram
          <br>
          <div id="imagesInsta"></div> 
      </div>
      <div id="spotFeed" class="col-md-6">
        Spotify
          <br>
          <div id="imageSpot"></div>
      </div>
    </div>
</div>
  </body>
</html>
